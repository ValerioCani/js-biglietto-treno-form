<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div id="form-sect">
        <div class="flex f-sp-bet data-sect">
            <div>
                <label for="name"> Nome e Cognome</label></br>
                <input id="name" type="text"/>
            </div>

            <div>
                <label for="jurneykm">Km da percorrere</label></br>
                <input id="jurneykm" type="text"/>
            </div>

            <div>
                <label for="eta">Fascia d'età</label></br>
                <select name="età" id="eta">
                    <option value=""></option>
                    <option value="minorenne">Meno di 18 anni</option>
                    <option value="adulto">Tra i 18 e i 65 anni</option>
                    <option value="anziano">Più di 65 anni</option>
                </select>
            </div>
            
        </div>

        <button id="myBtn">Genera Biglietto</button>
        <button id="clear">Annulla</button>
    </div>
    <div class="ticket-creator HideTicket">
        <h1>IL TUO BIGLIETTO</h1>
        <div id="ticket-sect">
            <h2>DETTAGLIO PASSEGGERI</h2>
            <div class="flex ticket">
                <div id="passenger-sect">
                    <h2>NOME PASSEGGERO</h2>
                    <p id="passenger"></p>
                </div>
                <div id="detail-sect" class="flex f-center">
                    <table>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>
                        <tr>
                            <td id="offer"></td>
                            <td id="carriage"></td>
                            <td id="code"></td>
                            <td id="price"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
